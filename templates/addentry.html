<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mood Ring</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="/static/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="{{url_for('static', filename='myScript.js')}}"></script>
	
</head>
<body>
	<div class="header mt-4">
		<h1>Mood Ring</h1>
		<nav class="navbar navbar-expand-sm navbar-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/">World Mood</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/add_entry">Add Your Entry</a>
					</li> 
				</ul>
			</div>  
		</nav>
	</div>
	<div class="page-body section1">

		<form action="/add_entry" method="post">
			


			<div class="form-group">
						<textarea class="text-input" name="journal" placeholder="Start your entry here ..." type="text" autocomplete="off" autofocus="" maxlength="1000" onkeyup="charLeft(this, 1000)"></textarea>
						<div id="charLeft">1000 characters left</div>
			</div>
			<button id="submit-button" type="submit">Submit!</button>

		</form><br>


	</div>
</body>
</html>
