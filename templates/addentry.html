{% extends "layout.html" %}

{% block title %}
    Add Your Entry
{% endblock %}

{% block main %}

	<div class="header mt-4">
		<h1>Mood Ring</h1>
		<nav class="navbar navbar-expand-sm navbar-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/">World Mood</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/add_entry">Add Your Entry</a>
					</li> 
				</ul>
			</div>  
		</nav>
	</div>
	<div class="page-body section1">

		<form action="/add_entry" method="post">
			


			<div class="form-group">
						<textarea class="text-input" name="journal" placeholder="Start your entry here ..." type="text" autocomplete="off" autofocus="" maxlength="1000" onkeyup="charLeft(this, 1000)"></textarea>
						<div id="charLeft">1000 characters left</div>
			</div>
			<button id="submit-button" type="submit">Submit!</button>

		</form><br>


	</div>
{% endblock %}
